<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基金估值 - 实时净值查询</title>
    <meta name="description" content="基金实时估值查询工具，快速追踪您关注的基金净值和涨跌幅">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS 变量定义 ===== */
        :root {
            --bg-primary: #F8F9FA;
            --bg-card: #FFFFFF;
            --bg-hover: #F1F3F4;
            --bg-input: #FFFFFF;
            --border-color: #E5E7EB;
            --border-focus: #2563EB;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            --color-up: #DC2626;
            --color-up-bg: #FEF2F2;
            --color-down: #16A34A;
            --color-down-bg: #F0FDF4;
            --color-accent: #2563EB;
            --color-accent-hover: #1D4ED8;
            --color-danger: #EF4444;
            --color-danger-hover: #DC2626;
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
            --transition-fast: 0.15s ease;
            --transition-normal: 0.2s ease;
        }

        /* ===== 基础重置 ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== 布局容器 ===== */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        /* ===== Header 组件 ===== */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-left {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .logo-sub {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .refresh-btn:hover {
            background: var(--bg-hover);
            border-color: var(--text-muted);
            color: var(--text-primary);
        }

        .refresh-btn svg {
            width: 14px;
            height: 14px;
        }

        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            user-select: none;
        }

        .auto-refresh-toggle input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--color-accent);
        }

        /* ===== 输入区组件 ===== */
        .input-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .fund-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1.5px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 15px;
            font-family: inherit;
            color: var(--text-primary);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }

        .fund-input::placeholder {
            color: var(--text-muted);
        }

        .fund-input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .add-btn {
            padding: 12px 24px;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background var(--transition-fast), transform var(--transition-fast);
            white-space: nowrap;
        }

        .add-btn:hover {
            background: var(--color-accent-hover);
        }

        .add-btn:active {
            transform: scale(0.98);
        }

        /* ===== 热门基金标签 ===== */
        .popular-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .popular-label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .popular-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .popular-tag {
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .popular-tag:hover {
            background: var(--bg-hover);
            border-color: var(--color-accent);
            color: var(--color-accent);
        }

        .popular-tag .code {
            font-weight: 600;
            margin-right: 4px;
        }

        /* ===== 基金列表 ===== */
        .fund-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        /* ===== 基金卡片组件 ===== */
        .fund-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-sm);
            transition: border-color var(--transition-normal), box-shadow var(--transition-normal);
            animation: slideIn 0.3s ease-out;
            position: relative;
        }

        .fund-card:hover {
            border-color: var(--text-muted);
            box-shadow: var(--shadow-md);
        }

        .fund-card.loading {
            opacity: 0.7;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .fund-info {
            flex: 1;
            min-width: 0;
        }

        .fund-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .fund-code {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
            font-feature-settings: "tnum";
        }

        .delete-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            color: var(--text-muted);
            cursor: pointer;
            transition: all var(--transition-fast);
            flex-shrink: 0;
            margin-left: 12px;
        }

        .delete-btn:hover {
            background: var(--color-up-bg);
            color: var(--color-danger);
        }

        .delete-btn svg {
            width: 16px;
            height: 16px;
        }

        /* ===== 核心数据区 ===== */
        .core-data {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .data-block {
            display: flex;
            flex-direction: column;
        }

        .data-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .data-value {
            font-size: 28px;
            font-weight: 700;
            font-feature-settings: "tnum";
            letter-spacing: -0.5px;
        }

        .change-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 18px;
            font-weight: 700;
            font-feature-settings: "tnum";
        }

        .change-badge.up {
            background: var(--color-up-bg);
            color: var(--color-up);
        }

        .change-badge.down {
            background: var(--color-down-bg);
            color: var(--color-down);
        }

        .change-badge.neutral {
            background: var(--bg-hover);
            color: var(--text-secondary);
        }

        /* ===== 次要信息 ===== */
        .secondary-data {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .secondary-item {
            display: flex;
            flex-direction: column;
        }

        .secondary-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .secondary-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            font-feature-settings: "tnum";
        }

        /* ===== 更新时间 ===== */
        .update-time {
            font-size: 11px;
            color: var(--text-muted);
            text-align: right;
        }

        /* ===== 加载状态 ===== */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 2.5px solid var(--border-color);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            margin-top: 12px;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* ===== 错误状态 ===== */
        .error-state {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            border-radius: var(--radius-md);
            padding: 16px;
            margin-top: 8px;
        }

        .error-message {
            font-size: 13px;
            color: var(--color-danger);
            margin-bottom: 12px;
        }

        .retry-btn {
            width: 100%;
            padding: 10px;
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background var(--transition-fast);
        }

        .retry-btn:hover {
            background: var(--color-accent-hover);
        }

        /* ===== 空状态 ===== */
        .empty-state {
            grid-column: 1 / -1;
            background: var(--bg-card);
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-lg);
            padding: 60px 40px;
            text-align: center;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: var(--bg-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-icon svg {
            width: 32px;
            height: 32px;
            color: var(--text-muted);
        }

        .empty-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* ===== Footer ===== */
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* ===== 动画定义 ===== */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .refreshing .data-value,
        .refreshing .change-badge {
            animation: pulse 0.6s ease-in-out;
        }

        /* ===== 响应式适配 ===== */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .input-row {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }

            .fund-grid {
                grid-template-columns: 1fr;
            }

            .core-data {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .data-value {
                font-size: 24px;
            }

            .change-badge {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .popular-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .secondary-data {
                flex-wrap: wrap;
                gap: 12px;
            }

            .secondary-item {
                min-width: 45%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">基金估值</h1>
                <span class="logo-sub">实时净值查询</span>
            </div>
            <div class="header-right">
                <label class="auto-refresh-toggle">
                    <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                    <span>自动刷新</span>
                </label>
                <button class="refresh-btn" onclick="refreshAll()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                        <path d="M3 3v5h5" />
                        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
                        <path d="M16 16h5v5" />
                    </svg>
                    <span>刷新</span>
                </button>
                <button class="settings-btn" onclick="openSettings()" title="设置">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-row">
                <div class="input-wrapper">
                    <input type="text" id="fundCodeInput" class="fund-input" placeholder="输入6位基金代码，如 161725"
                        maxlength="6">
                </div>
                <button class="add-btn" onclick="addFund()">添加基金</button>
            </div>
            <div class="popular-section">
                <span class="popular-label">热门基金</span>
                <div class="popular-tags">
                    <span class="popular-tag" onclick="quickAdd('161725')">
                        <span class="code">161725</span>白酒
                    </span>
                    <span class="popular-tag" onclick="quickAdd('110011')">
                        <span class="code">110011</span>中小盘
                    </span>
                    <span class="popular-tag" onclick="quickAdd('000001')">
                        <span class="code">000001</span>华夏成长
                    </span>
                    <span class="popular-tag" onclick="quickAdd('320007')">
                        <span class="code">320007</span>诺安成长
                    </span>
                </div>
            </div>
        </section>

        <!-- Fund List -->
        <div id="fundList" class="fund-grid">
            <div class="empty-state">
                <div class="empty-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 3v18h18" />
                        <path d="m19 9-5 5-4-4-3 3" />
                    </svg>
                </div>
                <h3 class="empty-title">暂无基金数据</h3>
                <p class="empty-desc">输入基金代码或点击热门基金开始追踪</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">数据来源：天天基金网 · 估值数据仅供参考，不构成投资建议</p>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal" onclick="closeSettings(event)">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">数据管理</h3>
                <button class="modal-close" onclick="toggleSettings()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="settings-list">
                <div class="settings-item" onclick="exportFunds()">
                    <div class="settings-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </div>
                    <div class="settings-content">
                        <div class="settings-title">导出备份</div>
                        <div class="settings-desc">下载JSON文件到本地</div>
                    </div>
                </div>
                <div class="settings-item" onclick="triggerImport()">
                    <div class="settings-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <div class="settings-content">
                        <div class="settings-title">导入备份</div>
                        <div class="settings-desc">从本地文件恢复数据</div>
                    </div>
                </div>
                <div class="settings-item" onclick="shareFunds()">
                    <div class="settings-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                            <polyline points="16 6 12 2 8 6"></polyline>
                            <line x1="12" y1="2" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <div class="settings-content">
                        <div class="settings-title">分享配置</div>
                        <div class="settings-desc">复制包含当前基金的链接</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="importInput" style="display: none" accept=".json" onchange="importFunds(this)">

    <script>
        let funds = [];
        let autoRefreshInterval = null;
        const API_BASE = '/api/fund';

        // 设置相关函数
        function openSettings() {
            document.getElementById('settingsModal').classList.add('active');
        }

        function toggleSettings() {
            document.getElementById('settingsModal').classList.toggle('active');
        }

        function closeSettings(e) {
            if (e.target.id === 'settingsModal') {
                document.getElementById('settingsModal').classList.remove('active');
            }
        }

        // 导出功能
        function exportFunds() {
            if (funds.length === 0) {
                alert('当前没有基金可导出');
                return;
            }
            const dataStr = JSON.stringify(funds);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            const exportFileDefaultName = `fund-backup-${new Date().toISOString().slice(0, 10)}.json`;

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            toggleSettings();
        }

        // 导入功能
        function triggerImport() {
            document.getElementById('importInput').click();
        }

        function importFunds(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const loadedFunds = JSON.parse(e.target.result);
                    if (Array.isArray(loadedFunds)) {
                        // 合并去重
                        const newFunds = [...new Set([...funds, ...loadedFunds])];
                        funds = newFunds;
                        saveFunds();
                        renderFunds();
                        refreshAll();
                        alert(`成功导入 ${loadedFunds.length} 个基金`);
                        toggleSettings();
                    } else {
                        alert('文件格式错误');
                    }
                } catch (error) {
                    alert('文件解析失败');
                }
            };
            reader.readAsText(file);
            input.value = ''; // 重置input以便下次选择相同文件
        }

        // 分享功能
        function shareFunds() {
            if (funds.length === 0) {
                alert('当前没有基金可分享');
                return;
            }
            const url = new URL(window.location.href);
            url.searchParams.set('codes', funds.join(','));
            navigator.clipboard.writeText(url.toString()).then(() => {
                alert('分享链接已复制到剪贴板！\n发送给朋友，他们打开即可导入这些基金。');
                toggleSettings();
            }).catch(() => {
                alert('复制失败，请手动复制地址栏链接');
            });
        }

        // URL 参数解析 (用于接收分享)
        function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedCodes = urlParams.get('codes');

            if (sharedCodes) {
                const codeList = sharedCodes.split(',').filter(c => /^\d{6}$/.test(c));
                if (codeList.length > 0) {
                    const beforeCount = funds.length;
                    funds = [...new Set([...funds, ...codeList])];
                    const addedCount = funds.length - beforeCount;

                    if (addedCount > 0) {
                        saveFunds();
                        alert(`已自动导入 ${addedCount} 个新基金！`);
                    }
                }

                // 清理 URL，移除参数
                const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
                window.history.replaceState({ path: newUrl }, '', newUrl);
            }
        }

        // 从localStorage加载保存的基金列表
        function loadFunds() {
            const saved = localStorage.getItem('myFunds');
            if (saved) {
                funds = JSON.parse(saved);
                renderFunds();
                refreshAll();
            }
        }

        // 保存基金列表到localStorage
        function saveFunds() {
            localStorage.setItem('myFunds', JSON.stringify(funds));
        }

        // 添加基金
        function addFund() {
            const input = document.getElementById('fundCodeInput');
            const code = input.value.trim();

            if (!code) {
                alert('请输入基金代码');
                return;
            }

            if (!/^\d{6}$/.test(code)) {
                alert('请输入6位数字的基金代码');
                return;
            }

            if (funds.includes(code)) {
                alert('该基金已添加');
                return;
            }

            funds.push(code);
            saveFunds();
            input.value = '';
            appendFundCard(code);
            fetchFundData(code);
        }

        // 快速添加
        function quickAdd(code) {
            if (funds.includes(code)) {
                alert('该基金已添加');
                return;
            }
            funds.push(code);
            saveFunds();
            appendFundCard(code);
            fetchFundData(code);
        }

        // 追加单个基金卡片
        function appendFundCard(code) {
            const container = document.getElementById('fundList');

            // 清除空状态
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                container.innerHTML = '';
            }

            const cardHTML = `
                <div class="fund-card loading" id="fund-${code}">
                    <div class="card-header">
                        <div class="fund-info">
                            <div class="fund-name">加载中...</div>
                            <div class="fund-code">${code}</div>
                        </div>
                        <button class="delete-btn" onclick="removeFund('${code}')" title="删除">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <span class="loading-text">正在获取数据...</span>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', cardHTML);
        }

        // 删除基金
        function removeFund(code) {
            funds = funds.filter(f => f !== code);
            saveFunds();

            const card = document.getElementById(`fund-${code}`);
            if (card) {
                card.style.animation = 'fadeOut 0.2s ease-out forwards';
                setTimeout(() => {
                    card.remove();
                    if (funds.length === 0) {
                        showEmptyState();
                    }
                }, 200);
            }
        }

        // 显示空状态
        function showEmptyState() {
            const container = document.getElementById('fundList');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 3v18h18"/>
                            <path d="m19 9-5 5-4-4-3 3"/>
                        </svg>
                    </div>
                    <h3 class="empty-title">暂无基金数据</h3>
                    <p class="empty-desc">输入基金代码或点击热门基金开始追踪</p>
                </div>
            `;
        }

        // 渲染基金列表
        function renderFunds() {
            const container = document.getElementById('fundList');

            if (funds.length === 0) {
                showEmptyState();
                return;
            }

            container.innerHTML = funds.map(code => `
                <div class="fund-card loading" id="fund-${code}">
                    <div class="card-header">
                        <div class="fund-info">
                            <div class="fund-name">加载中...</div>
                            <div class="fund-code">${code}</div>
                        </div>
                        <button class="delete-btn" onclick="removeFund('${code}')" title="删除">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <span class="loading-text">正在获取数据...</span>
                    </div>
                </div>
            `).join('');
        }

        // 获取基金数据
        async function fetchFundData(code) {
            const card = document.getElementById(`fund-${code}`);
            if (!card) return;

            try {
                const response = await fetch(`${API_BASE}?code=${code}`);
                const result = await response.json();

                if (result.success && result.data) {
                    updateFundCard(code, result.data);
                } else {
                    showError(code, result.error || '数据加载失败');
                }

            } catch (error) {
                console.error('Fetch error:', error);
                showError(code, '网络错误，请稍后重试');
            }
        }

        // 更新基金卡片
        function updateFundCard(code, data) {
            const card = document.getElementById(`fund-${code}`);
            if (!card) return;

            card.classList.remove('loading');
            card.classList.add('refreshing');

            const changePercent = parseFloat(data.gszzl);
            let changeClass = 'neutral';
            let changeSymbol = '';

            if (changePercent > 0) {
                changeClass = 'up';
                changeSymbol = '+';
            } else if (changePercent < 0) {
                changeClass = 'down';
            }

            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-CN', { hour12: false });
            card.innerHTML = `
                <div class="card-header">
                    <div class="fund-info">
                        <div class="fund-name" title="${data.name}">${data.name}</div>
                        <div class="fund-code">${data.fundcode}</div>
                    </div>
                    <button class="delete-btn" onclick="removeFund('${code}')" title="删除">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="core-data">
                    <div class="data-block">
                        <span class="data-label">估算净值</span>
                        <span class="data-value">${data.gsz}</span>
                    </div>
                    <div class="change-badge ${changeClass}">
                        ${changeSymbol}${data.gszzl}%
                    </div>
                </div>
                <div class="secondary-data">
                    <div class="secondary-item">
                        <span class="secondary-label">昨日净值</span>
                        <span class="secondary-value">${data.dwjz}</span>
                    </div>
                    <div class="secondary-item">
                        <span class="secondary-label">净值日期</span>
                        <span class="secondary-value">${data.jzrq}</span>
                    </div>
                </div>
                <div class="update-time">更新于 ${data.gztime} · 刷新 ${timeStr}</div>
            `;

            // 移除刷新动画类
            setTimeout(() => {
                card.classList.remove('refreshing');
            }, 600);
        }

        // 显示错误
        function showError(code, message) {
            const card = document.getElementById(`fund-${code}`);
            if (!card) return;

            card.classList.remove('loading');
            card.innerHTML = `
                <div class="card-header">
                    <div class="fund-info">
                        <div class="fund-name">加载失败</div>
                        <div class="fund-code">${code}</div>
                    </div>
                    <button class="delete-btn" onclick="removeFund('${code}')" title="删除">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="error-state">
                    <div class="error-message">${message}</div>
                    <button class="retry-btn" onclick="fetchFundData('${code}')">重新加载</button>
                </div>
            `;
        }

        // 刷新全部
        function refreshAll() {
            funds.forEach(code => fetchFundData(code));
        }

        // 切换自动刷新
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');

            if (checkbox.checked) {
                autoRefreshInterval = setInterval(refreshAll, 30000);
                refreshAll();
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // 回车键添加
        document.getElementById('fundCodeInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addFund();
            }
        });

        // 页面加载时初始化
        window.onload = function () {
            checkUrlParams(); // 先检查URL分享参数
            loadFunds();
        };

        // 页面关闭时清理
        window.onbeforeunload = function () {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        };
    </script>
</body>

</html>

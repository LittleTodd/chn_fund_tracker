    <script>
        let funds = [];
        let autoRefreshInterval = null;
        const API_BASE = '/api/fund';

        // ä»localStorageåŠ è½½ä¿å­˜çš„åŸºé‡‘åˆ—è¡¨
        function loadFunds() {
            const saved = localStorage.getItem('myFunds');
            if (saved) {
                funds = JSON.parse(saved);
                renderFunds();
                refreshAll();
            }
        }

        // ä¿å­˜åŸºé‡‘åˆ—è¡¨åˆ°localStorage
        function saveFunds() {
            localStorage.setItem('myFunds', JSON.stringify(funds));
        }

        // æ·»åŠ åŸºé‡‘
        function addFund() {
            const input = document.getElementById('fundCodeInput');
            const code = input.value.trim();
            
            if (!code) {
                alert('è¯·è¾“å…¥åŸºé‡‘ä»£ç ');
                return;
            }

            if (!/^\d{6}$/.test(code)) {
                alert('è¯·è¾“å…¥6ä½æ•°å­—çš„åŸºé‡‘ä»£ç ');
                return;
            }

            if (funds.includes(code)) {
                alert('è¯¥åŸºé‡‘å·²æ·»åŠ ');
                return;
            }

            funds.push(code);
            saveFunds();
            input.value = '';
            renderFunds();
            fetchFundData(code);
        }

        // å¿«é€Ÿæ·»åŠ 
        function quickAdd(code) {
            if (funds.includes(code)) {

                return;
            }
            funds.push(code);
            saveFunds();
            renderFunds();
            fetchFundData(code);
        }

        // åˆ é™¤åŸºé‡‘
        function removeFund(code) {
            funds = funds.filter(f => f !== code);
            saveFunds();
            renderFunds();
        }

        // æ¸²æŸ“åŸºé‡‘åˆ—è¡¨
        function renderFunds() {
            const container = document.getElementById('fundList');
            
            if (funds.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>æš‚æ— åŸºé‡‘æ•°æ®ï¼Œè¯·æ·»åŠ åŸºé‡‘ä»£ç å¼€å§‹æŸ¥è¯¢</p></div>';
                return;
            }

            container.innerHTML = funds.map(code => `
                <div class="fund-card loading" id="fund-${code}">
                    <div class="fund-header">
                        <div>
                            <div class="fund-name">åŠ è½½ä¸­...</div>
                            <div class="fund-code">${code}</div>
                        </div>
                        <button class="delete-btn" onclick="removeFund('${code}')">åˆ é™¤</button>
                    </div>
                    <div class="fund-data">

        }

        // è·å–åŸºé‡‘æ•°æ®
        async function fetchFundData(code) {
            const card = document.getElementById(`fund-${code}`);
            if (!card) return;

            try {
                const response = await fetch(`${API_BASE}?code=${code}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    updateFundCard(code, result.data);
                } else {
                    showError(code, result.error || 'æ•°æ®åŠ è½½å¤±è´¥');
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                showError(code, 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // æ›´æ–°åŸºé‡‘å¡ç‰‡
        function updateFundCard(code, data) {
            const card = document.getElementById(`fund-${code}`);
            if (!card) return;

            card.classList.remove('loading');

            const changePercent = parseFloat(data.gszzl);
            const changeClass = changePercent > 0 ? 'positive' : changePercent < 0 ? 'negative' : 'neutral';
            const changeSymbol = changePercent > 0 ? '+' : '';

            card.innerHTML = `

                    <div>

                        <div class="fund-code">${data.fundcode}</div>
                    </div>
                    <button class="delete-btn" onclick="removeFund('${code}')">åˆ é™¤</button>
                </div>
                <div class="fund-data">
                    <div class="data-row">

                        <span class="data-value ${changeClass}">${data.gsz}</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">ä¼°ç®—æ¶¨è·Œ</span>
                        <span class="data-value ${changeClass}">${changeSymbol}${data.gszzl}%</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">æ˜¨æ—¥å‡€å€¼</span>
                        <span class="data-value">${data.dwjz}</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">å‡€å€¼æ—¥æœŸ</span>

                    </div>
                </div>
                <div class="update-time">æ›´æ–°æ—¶é—´ï¼š${data.gztime}</div>
            `;
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(code, message) {
            const card = document.getElementById(`fund-${code}`);
            if (!card) return;

            card.classList.remove('loading');
            card.innerHTML = `

                    <button class="delete-btn" onclick="removeFund('${code}')">åˆ é™¤</button>

                <div style="margin-top: 10px;">
                    <button onclick="fetchFundData('${code}')" style="width: 100%; padding: 10px; background: #667eea;">é‡æ–°åŠ è½½</button>

            `;
        }

        // åˆ·æ–°å…¨éƒ¨
        function refreshAll() {

    </script>
